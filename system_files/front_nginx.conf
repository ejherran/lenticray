server {
    listen 80;
    listen [::]:80;
    server_name lenticray.ice-ing.co;

    # Redirigir HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ipv6only=on;
    server_name lenticray.ice-ing.co;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/lenticray.ice-ing.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lenticray.ice-ing.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Raíz de los archivos estáticos
    root /var/www/lenticray/build;
    index index.html index.htm;

    # Configuración de Compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Manejar rutas de React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Seguridad y optimización
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://api.lenticray.ice-ing.co; frame-src 'self';";

    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
